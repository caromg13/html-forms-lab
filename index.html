<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

            <form>
    
            <br><br>
            
            <label for="gsearch">Search Google:</label>
            <input type="search" id="gsearch" name="gsearch">
            
            <br><br>
            
            <label for="fname">Full Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Full Name">
    
            <br><br>
    
            <label for="emailid">Enter Email Address:</label>
            <input type="email" id="emailid" required placeholder="ex@example.com">
    
    
            <br><br>
     
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd">
    
            <br><br>
    
            <label for="phone">Enter Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern= "[0-9]{3}-[0-9]{2}-[0-9]{3}">
    
            <br><br>
    
            <label for="favcolor">Select your favorite colour:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000">
            
            <br><br>
    
            <label for="bdaymonth">Birthday (month and year):</label>
            <input type="month" id="bdaymonth" name="bdaymonth">
    
            <br><br>
            
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
    
            <br><br>
    
            <label for="birthdaytime">Birthday (date and time):</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime">
    
            <br><br>
    
            <label for="appt">Select a time:</label>
            <input type="time" id="appt" name="appt">
    
            <br><br>
    
            <label for ="points">Points (between 0 and 10):</label>
            <input type="range" id="points" name="points" min="0" max="10">
    
            <br><br>
    
            <label for="quantity">Quantity (between 1 and 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
    
            <br><br>
    
            <label>Choose Colour</label> <br>
            <input type="checkbox" id="colour1" name="colour1" value="Red">
            <label for="colour1"> Red</label> <br>
            <input type="checkbox" id="colour2" name="colour2" value="Blue">
            <label for="colour2"> Blue</label> <br>
            <input type="checkbox" id="colour3" name="colour3" value="Green">
            <label for="colour3"> Green</label><br>
            <input type="checkbox" id="colour4" name="colour4" value="Yellow">
            <label for="colour4"> Yellow</label> <br>
            <input type="submit">
    
            <br><br>
    
            <input type="radio" id="html" name="fav_language" value="html">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="Javascript">
            <label for="javascript">JavaScript</label>
    
            <br><br>
    
            <input type="image" src="img_submit.gif" alt="submit" width="48" height="48">
    
            <br><br>
    
            <label for="myfile">Upload file</label>
            <input type="file" id="myfile" name="myfile">
    
            <br><br>
    
            <label for="homepage">Add your homepage:</label>
            <input type="url" id="homepage" name="homepage">
    
            <br><br>
    
            <input type="button" value="Validate">
    
            <br><br>
    
            <input type="reset">
    
            <br><br>
    
            <input type="submit">
            
            <br><br>
    
    
            <label for="message">Enter Message:</label>
            <textarea id="message" name="message"></textarea>
    
            <br><br>
    
            
        </form>
    
    </body>
    
    
    </html>
